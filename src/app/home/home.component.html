<div class="container color-dark">
  <div class="col">
    <p>
      Add a bucket list
    </p>
  </div>
  <div class="col">
    <p>
      Your bucket list ({{itemCount}})
    </p>
  </div>
  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">
        Use this form
      </p>

      <form><input type="text" class="txt" name="item" placeholder="Test form..." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{goal}}
      </p>
    </div>
    <div class="col">
      Return to <a href="" (click)="sendMeAbout()"><strong>ABOUT!!!</strong></a>
    </div>
  </div>
</div>
